<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Reclamá tu bono de bienvenida 100%. Atención personalizada por WhatsApp.">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .hero a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: shine 3s infinite alternate;
    }
    @keyframes shine {
      from { filter: brightness(1); }
      to   { filter: brightness(1.2); }
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 50;
      animation: pulse 1.5s infinite;
    }
    .whatsapp-float img {
      width: 60px;
      height: 60px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>

  <!-- Meta Pixel Code -->
  <script>

<body>

<div class="hero">
  <a href="#" onclick="confirmarWhatsApp(event)">
    <img 
      src="imagen.png" 
      alt="Promo Baireslots">
  </a>
</div>

<a href="#" class="whatsapp-float" onclick="confirmarWhatsApp(event)">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<script>
function confirmarWhatsApp(event) {
  event.preventDefault();

  if (confirm('¿Querés abrir WhatsApp para reclamar tu bono del 100%?')) {
    
    // Crear popup para ingresar nombre
    let popup = document.createElement("div");
    popup.style.position = "fixed";
    popup.style.top = "0";
    popup.style.left = "0";
    popup.style.width = "100%";
    popup.style.height = "100%";
    popup.style.background = "rgba(0,0,0,0.8)";
    popup.style.display = "flex";
    popup.style.justifyContent = "center";
    popup.style.alignItems = "center";
    popup.style.zIndex = "9999";

    popup.innerHTML = `
      <div style="
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 320px;
        text-align: center;
        font-family: Arial;
      ">
        <h3>Ingresá tu nombre</h3>
        <p>Hola soy...</p>
        <input id="nombreCliente" 
          type="text" 
          placeholder="Tu nombre"
          style="
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
          ">
        <br><br>
        <button id="enviarWA" style="
          padding: 12px;
          width: 100%;
          background: #25D366;
          color: #fff;
          border: none;
          border-radius: 10px;
          font-size: 18px;
          cursor: pointer;
          font-weight: bold;
        ">
          Enviar a WhatsApp
        </button>
      </div>
    `;

    document.body.appendChild(popup);

    // Acción del botón
    document.getElementById("enviarWA").onclick = function () {
      let nombre = document.getElementById("nombreCliente").value.trim();
      
      if (nombre === "") {
        alert("Por favor ingresá tu nombre.");
        return;
      }

      fbq('trackCustom', 'WhatsAppNombreConfirmado');

      let mensaje = `Hola soy ${nombre}, quiero reclamar mi bono del 100%.`;
      let url = "https://wa.me/5492236350229?text=" + encodeURIComponent(mensaje);

      window.location.href = url;
    };
  }
}
</script>
